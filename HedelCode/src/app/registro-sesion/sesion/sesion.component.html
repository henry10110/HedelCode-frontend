<div class="principal">
    <div class="head">
        <img class="logoimg" src="../../../assets/img/LogoF.png" style="width: 154px; height: 72px;" alt="logo">
        <button type="button" [routerLink]="['/inicio']" class="btn btn-outline-danger btn-cancel">Cancelar</button>
    </div>

    <div class="body">
        <form class="formulario" novalidate [formGroup]="loginForm" (ngSubmit)="logUser()">
            <div style="display: flex; justify-content: center;">
                <h1>Iniciar Sesion</h1>
            </div>
            <p *ngIf="login" style="color: red;">
                credenciales incorrectas.
            </p>
            <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="nombre completo" formControlName="nombre" value="">
                <label for="floatingInput">usuario</label>
            </div>
            <div class="form-floating mb-2">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="passw" value="">
                <label for="floatingPassword">contrase√±a</label>
            </div>
            <div style="display: flex; justify-content: space-between;">
                <a href="#">Iniciar sesion con Facebook</a>
                <a [routerLink]="['/registro']" >Registrarse</a>
            </div>
            <div style="display: flex; justify-content: center;">
                <button type="submit" class="btn btn-secondary"
                    style="margin: 15px; width: 150px;">Iniciar Sesion</button>
            </div>
        </form>
    </div>

    <div class="foot"></div>

</div>
